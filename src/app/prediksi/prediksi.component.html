<div class="bg display2">
  <div class="container">
    <h2>Prediksi</h2>

    <div>
      <mat-form-field appearance="fill" style="margin-right: 50px; width: 70%">
        <mat-label>Kue</mat-label>
        <mat-select [(ngModel)]="selectedValue">
          <mat-option *ngFor="let food of DataKue" [value]="food.kue">
            {{ food.kue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" style="margin-right: 50px; width: 10%">
        <mat-label>Rata-Rata</mat-label>
        <select matNativeControl required [(ngModel)]="Nratarata">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="getDataPrediksi()">
        Prediksi
      </button>
    </div>
  </div>
  <div style="margin-top: 10px" *ngIf="tablePrediksi">
    <h2>Peramalan Kue {{ KueSekarang }}</h2>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    *ngIf="tablePrediksi"
  >
    <ng-container matColumnDef="Tahun">
      <th mat-header-cell *matHeaderCellDef>Tahun</th>
      <td mat-cell *matCellDef="let element">
        {{ element.attributes.Tahun }}
      </td>
    </ng-container>

    <ng-container matColumnDef="kuantitas">
      <th mat-header-cell *matHeaderCellDef>Kuantitas</th>
      <td mat-cell *matCellDef="let element">
        {{ element.attributes.Kuantitas }}
      </td>
    </ng-container>

    <ng-container matColumnDef="harga">
      <th mat-header-cell *matHeaderCellDef>Harga</th>
      <td mat-cell *matCellDef="let element">
        {{ element.attributes.Harga }}
      </td>
    </ng-container>
    <ng-container matColumnDef="totalharga">
      <th mat-header-cell *matHeaderCellDef>Total Harga</th>
      <td mat-cell *matCellDef="let element">
        {{ element.attributes.Total_harga }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
