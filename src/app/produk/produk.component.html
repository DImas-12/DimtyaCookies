<div class="bg display2">
  <div class="container">
    <div style="display: flex; flex-direction: column">
      <h2>Produk</h2>
      <button mat-raised-button color="primary" (click)="DialogAdd()">
        Tambah
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Produk">
      <th mat-header-cell *matHeaderCellDef>Produk</th>
      <td mat-cell *matCellDef="let element">
        {{ element.attributes.Produk }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Harga">
      <th mat-header-cell *matHeaderCellDef>Harga</th>
      <td mat-cell *matCellDef="let element">
        {{ element.attributes.Harga }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; flex-direction: row">
          <div class="lingkaran display">
            <button
              mat-stroked-button
              color="primary"
              (click)="DialogEdit(element)"
            >
              <mat-icon>border_color</mat-icon>
            </button>
          </div>
          <div class="lingkaran display">
            <button
              mat-stroked-button
              color="primary"
              (click)="DeleteData(element)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
      <td mat-cell *matCellDef="let element">
        {{ element.attributes.Produk }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
