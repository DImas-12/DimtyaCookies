<h2 mat-dialog-title>{{ title }} Produk</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="DialogForm">
    <mat-form-field appearance="outline">
      <mat-label>Produk</mat-label>
      <input matInput placeholder="Placeholder" formControlName="Produk" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Harga</mat-label>
      <input matInput placeholder="Placeholder" formControlName="Harga" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [mat-dialog-close]="DialogForm.value"
  >
    Simpan
  </button>
</mat-dialog-actions>
